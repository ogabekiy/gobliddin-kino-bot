</head>
<body>

  <div class="screen" id="screen2">
    <h3>üî• Yangi foydalanuvchilarga 10 000‚ÇΩ gacha bonus</h3>
    <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank">
      <img src="https://media4.giphy.com/media/H7KJGQpgC1YMu1mFOh/giphy.gif" alt="Ad 1">
    </a>
    <button id="btnAd1" disabled>DAVOM ETISH (15)</button>

  <div class="screen" id="screen3">
    <h3>üíò Juftingizni toping</h3>

    </a>
    <button id="btnAd2" disabled>DAVOM ETISH (15)</button>
  </div>

  <div class="screen" id="screen4">
    <h3>‚úÖ Reklama ko'rildi</h3>
    <p>Bir soniya, chatda tasdiqlanmoqda‚Ä¶</p>
    <div id="send-status" style="font-size:14px;margin-top:10px;color:#ccc;"></div>
  </div>

  <script>
    // Backend uchun ommaviy HTTPS URL (bot.py dan ‚Äî masalan ngrok/cloudflared/VPS)
    const BACKEND_URL = "https://ddfd8b01739b.ngrok-free.app/webapp/done"; // <= –ó–ê–ú–ï–ù–ò

    const p = new URLSearchParams(location.search);
    const title = p.get('title');
    const statusEl = document.getElementById('status');

    if (!title) {
      document.body.innerHTML = '<p style="padding:20px;font-size:18px;">‚ö†Ô∏è Xatolik: film nomi berilmadi.</p>';
      throw new Error("Missing title");
    }

    <!--
    window.addEventListener("DOMContentLoaded", () => {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
      const ok = (Telegram.WebApp.initData || '').length > 10;
      statusEl.textContent = ok ? "‚úÖ Telegram WebApp API mavjud va initData olindi." :
                  "‚ö†Ô∏è initData bo'sh (Telegram ichida ochilishi kerak).";
    });
    -->

    function switchScreen(from, to){
      document.getElementById(from).classList.remove("visible");
      document.getElementById(to).classList.add("visible");
    }
    function startCountdown(btnId, sec, cb){
      const btn = document.getElementById(btnId);
      let c = sec; btn.disabled = true;
      const t = setInterval(() => {
        btn.textContent = `DAVOM ETISH (${c})`;
        if (--c < 0){ clearInterval(t); btn.textContent="DAVOM ETISH"; btn.disabled=false; btn.onclick=cb; }
      }, 1000);
    }

    function showAd1(){ switchScreen("screen1","screen2"); startCountdown("btnAd1",15,showAd2); }
    function showAd2(){ switchScreen("screen2","screen3"); startCountdown("btnAd2",15,showFinalScreen); }

    async function showFinalScreen(){
      switchScreen("screen3","screen4");
      const box = document.getElementById("send-status");

      const qid = Telegram.WebApp.initDataUnsafe?.query_id;
      const uid = Telegram.WebApp.initDataUnsafe?.user?.id;

      if (!qid || !uid) {
        box.textContent = "‚ùå query_id yoki user.id yo'q. Mini Appni chatdagi inline tugma orqali oching.";
        return;
      }

      try {
        box.textContent = "üì§ Tasdiq yuborilmoqda‚Ä¶";
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query_id: qid, user_id: uid, title })
        });
        const j = await res.json();
        if (!j.ok) throw new Error(j.error || "server error");
        box.textContent = "‚úÖ Tayyor! Xabar yuborildi va video jo'natildi.";
      } catch (e) {
        box.textContent = "‚ùå Xatolik: " + e.message;
        return;
      }

      setTimeout(() => Telegram.WebApp.close(), 600);
    }
  </script>
